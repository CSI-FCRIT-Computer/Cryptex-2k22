<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form elements in html</h1>
    <form>
        <label for="text">Name</label>
        <input type="text" id="text"><br><br>

        <label for="num">Count</label>
        <input type="number" id="num"><br><br>

        <label for="date">Date of Birth</label>
        <input type="date" id="date"><br><br>

        <label for="color">Pick a color</label>
        <input type="color" id="color"><br><br>

        <label for="pass">Enter a passwordðŸ”‘</label>
        <input type="password" id="pass"><br><br>

        <h4>Pick one</h4>
        <input name="course" type="radio" id="web">
        <label for="web">Web Dev</label>
        <input name="course" type="radio" id="ai">
        <label for="ai">AI/ML</label>

        <h4>Multiple inputs</h4>
        <input type="checkbox" id="web1">
        <label for="web1">Web Dev</label>
        <input type="checkbox" id="ai1">
        <label for="ai1">AI/ML</label>

        <br>
        <br>
        <label for="courses">Choose a course:</label>
            <select id="courses">
                <!-- First item is selected by default -->
            <option>Web Development</option>
            <option>AI/ML</option>
            <option>Python</option>
            <option>Linux</option>
            </select>
        <br><br>
        <label for="reset">Warning! Erases all form data</label>
        <input type="reset" id="reset">
    </form>
</body>
</html>
